<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../git_tutorial/css/style2.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <h1>MY Photos</h1>
</header>
<div class="container">
    <div id="img_unit">
        <div class="photo" v-for="Photo in Photos">
            <img :src="Photo.path">
            <div class="inner"><p>{{ Photo.caption }}<span>{{ Photo.name }}</span></p></div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../git_tutorial/jquery.min.js"></script>
<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

<script>
    // $('#img_unit').html('ここに、画像リストが表示されます');
    // $('#img_unit').css('margin-top', '100px');
    

    var app = new Vue({
        el: '#img_unit',
        data: {
            Photos: []
        },

        created: function(){
            var self = this;
            var images = [
                {
                    "path": "../git_tutorial/img/img1.png",
                    "name": "name1",
                    "caption": "コメント1"
                },
                {
                    "path": "../git_tutorial/img/img2.png",
                    "name": "name2",
                    "caption": "コメント2"
                },
                {
                    "path": "../git_tutorial/img/img3.png",
                    "name": "name3",
                    "caption": "コメント3"
                }
            ];

            self.Photos = images;
        }

    })


</script>

</body>
</html>
