<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../git_tutorial/css/style2.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
<header>
    <h1>MY Photos</h1>
</header>
<div class="container">
    <div id="img_unit">

    </div>
</div>

<script>
    var images = [
        {
            "path": "../git_tutorial/img/img1.png",
            "name": "name1",
            "caption": "コメント1"
        },
        {
            "path": "../git_tutorial/img/img2.png",
            "name": "name2",
            "caption": "コメント2"
        },
        {
            "path": "../git_tutorial/img/img3.png",
            "name": "name3",
            "caption": "コメント3"
        }
    ];

    var img;
    var caption;
    var div;

    for (var i=0; i<images.length; i++){
        img = document.createElement('img');
        img.setAttribute('src', images[i].path);

        caption = document.createElement('div');
        caption.className = 'inner';
        caption.innerHTML = '<p>' + images[i].caption + '<span>' + images[i].name + '</span></p>';

        div = document.createElement('div');
        div.className = 'photo';
        div.appendChild(img);
        div.appendChild(caption);

        document.getElementById('img_unit').appendChild(div);
    }
</script>

</body>
</html>
